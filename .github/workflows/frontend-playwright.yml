name: Frontend Playwright Tests

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'backend/**'
  push:
    branches:
      - '**'
    paths:
      - 'frontend/**'
      - 'backend/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          # App Core (Essential for backend to run)
          pip install fastembed beautifulsoup4 fastapi uvicorn 
          pip install chromadb fastmcp python-multipart
          pip install langchain_community pypdf docx2txt trafilatura
          pip install langchain-text-splitters python-dotenv httpx
          pip install pytest pytest-asyncio

      - name: Start Backend
        working-directory: backend
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        env:
          PYTHONUNBUFFERED: 1
          MCP_HOST: "0.0.0.0"
          MCP_PORT: "8001"
          MCP_HTTP_HOST: "0.0.0.0"
          MCP_HTTP_PORT: "8002"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: frontend
        run: npm run test
        env:
          CI: true
          # Override baseURL if needed, but playwright.config.ts uses localhost:4200 
          # which 'npm run start' (ng serve) will provide.
