<mat-list>
    <div mat-subheader>Topics</div>
    @for (topic of topics; track topic) {
        <mat-list-item>
            <mat-icon matListItemIcon>{{topic.icon}}</mat-icon>

            <span matListItemTitle mat-line>{{topic.name}}</span>
            <span matListItemLine mat-line>{{topic.description}}</span>
        </mat-list-item>
    }
</mat-list>
