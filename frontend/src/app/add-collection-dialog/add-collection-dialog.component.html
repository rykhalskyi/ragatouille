<div class="container-margin">
<h2 mat-dialog-title [attr.data-testid]="TestIds.addCollectionDialogTitle">Add New Collection</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Collection Name</mat-label>
    <input matInput [(ngModel)]="collectionName" placeholder="Collection Name" [attr.data-testid]="TestIds.addCollectionNameInput">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="onOkClick()" [disabled]="!collectionName" [attr.data-testid]="TestIds.addCollectionOkButton">OK</button>
</div>
</div>
